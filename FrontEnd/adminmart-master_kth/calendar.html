<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <title>Adminmart Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link href="assets/libs/fullcalendar/dist/fullcalendar.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link href="dist/css/style.min.css" rel="stylesheet">

    <!-- fullcalendar CDN -->
    <!-- <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js'></script> -->
    <!-- fullcalendar 언어 CDN -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/locales-all.min.js'></script> -->
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
        
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header></header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside></aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row">
                    <div class="col-8 align-self-center">
                        <h4 class="page-title text-truncate text-dark font-weight-medium mb-1">일정관리</h4>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb m-0 p-0">
                                    <li class="breadcrumb-item text-muted active" aria-current="page">Apps</li>
                                    <li class="breadcrumb-item text-muted" aria-current="page">Calendar</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                    <div class="col-4 align-self-center">
                        <!-- <div class="customize-input float-right">
                            <select class="custom-select custom-select-set form-control bg-white border-0 custom-shadow custom-radius">
                                <option selected>Aug 19</option>
                                <option value="1">July 19</option>
                                <option value="2">Jun 19</option>
                            </select>
                        </div> -->
                        <div class="input-group">
                            <input type="text" size="1" class="form-control" placeholder="캘린더 검색">
                            <div class="input-group-apend">
                                <button class="btn btn-info"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="row">
                                <div class="col-lg-3 border-right pr-0">
                                    <div class="card-body border-bottom">
                                        <h4 class="card-title mt-2 font-weight-bold">캘린더</h4>
                                        <button class="btn btn-outline-dark btn-block">일정 등록</button>
                                    </div>
                                    <div class="card-body pl-2">
                                        <div class="row mb-3">
                                            <div class="col-9">
                                                <button class="btn btn-link btn btn-block font-weight-bold text-left" data-toggle="collapse" data-target="#myCalendar">내 캘린더</button>
                                            </div>
                                            <div class="col-3">
                                                <button class="btn btn-outline-secondary btn-sm rounded-circle"><i class="fas fa-pencil-alt"></i></button>
                                            </div>
                                            <div class="col-12">
                                                <div id="myCalendar" class="collapse show pl-3">
                                                    <div class="custom-control custom-checkbox">
                                                        <div class="row">
                                                            <div class="col-10">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                                                <label class="custom-control-label" for="customCheck">내 일정 (기본)</label>
                                                            </div>
                                                            <div class="col-2">
                                                                <i class="fa fa-circle" style="color: rgba(12, 160, 12, 0.705);"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-1 pl-4">
                                                <button class="btn btn-link btn-sm btn-block text-muted text-left">+ 내 캘린더 추가</button>
                                            </div>
                                        </div>
                                        <div class="row border-bottom pb-3">
                                            <div class="col-9">
                                                <button class="btn btn-link btn btn-block font-weight-bold text-left" data-toggle="collapse" data-target="#likeCalendar">관심 캘린더</button>
                                            </div>
                                            <div class="col-3">
                                                <button class="btn btn-outline-secondary btn-sm rounded-circle"><i class="fas fa-pencil-alt"></i></button>
                                            </div>
                                            <div class="col-12">
                                                <div id="likeCalendar" class="collapse show pl-3">
                                                    <div class="custom-control custom-checkbox">
                                                        <input type="checkbox" class="custom-control-input" id="customCheck2" name="example1">
                                                        <label class="custom-control-label" for="customCheck2">전체</label>
                                                    </div>
                                                    <div class="custom-control custom-checkbox">
                                                        <div class="row">
                                                            <div class="col-10">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck3" name="example1">
                                                                <label class="custom-control-label" for="customCheck3">다른 일정 (부서)</label>
                                                            </div>
                                                            <div class="col-2">
                                                                <i class="fa fa-circle" style="color: rgba(64, 64, 228, 0.712);"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="custom-control custom-checkbox">
                                                        <div class="row">
                                                            <div class="col-10">
                                                                <input type="checkbox" class="custom-control-input" id="customCheck4" name="example1">
                                                                <label class="custom-control-label" for="customCheck4">다른 일정 (사원)</label>
                                                            </div>
                                                            <div class="col-2">
                                                                <i class="fa fa-circle" style="color: rgba(255, 192, 224, 0.712);"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 mt-1 pl-4">
                                                <button class="btn btn-link btn-sm btn-block text-muted text-left">+ 관심 캘린더 추가</button>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <div class="custom-control custom-checkbox">
                                                    <div class="row pl-3">
                                                        <div class="col-10">
                                                            <input type="checkbox" class="custom-control-input" id="customCheck5" name="example1">
                                                            <label class="custom-control-label" for="customCheck5">전사 일정</label>
                                                        </div>
                                                        <div class="col-2">
                                                            <i class="fa fa-circle" style="color: rgba(165, 42, 42, 0.699)"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="custom-control custom-checkbox">
                                                    <div class="row pl-3">
                                                        <div class="col-10">
                                                            <input type="checkbox" class="custom-control-input" id="customCheck6" name="example1">
                                                            <label class="custom-control-label" for="customCheck6">임원 일정</label>
                                                        </div>
                                                        <div class="col-2">
                                                            <i class="fa fa-circle" style="color: rgba(131, 233, 30, 0.712)"></i>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-9">
                                    <div class="card-body b-l calender-sidebar">
                                        <div id="calendar"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->

            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer></footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->

        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="assets/extra-libs/taskboard/js/jquery.ui.touch-punch-improved.js"></script>
    <script src="assets/extra-libs/taskboard/js/jquery-ui.min.js"></script>
    <script src="assets/libs/popper.js/dist/umd/popper.min.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- apps -->
    <script src="dist/js/app-style-switcher.js"></script>
    <script src="dist/js/feather.min.js"></script>
    <script src="assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="dist/js/custom.min.js"></script>
    <!--This page JavaScript -->
    <script src="assets/libs/moment/min/moment.min.js"></script>

    <!-- 추후에 지우고 내 js로 바꿔야함 -->
    <script src="assets/libs/fullcalendar/dist/fullcalendar.min.js"></script>
    <script src="dist/js/pages/calendar/cal-init.js"></script>
</body>

</html>
